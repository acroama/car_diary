 	<!-- 목록 조회 화면 -->
	<div id="list" data-role="page" data-fullscreen="false" data-theme="d">

			<!-- a href="#" data-role="button" data-rel="back" >뒤로</a-->
			<a href="#input" data-icon="plus">입력</a>

		</div>
  	
		<div data-role="content">
			<table data-role="table" data-mode="columntoggle" id="list-table" class="table-stroke" data-column-btn-txt="컬럼선택">
				<thead>
					<tr>
						<th>날짜</th>
						<th>정비내역</th>
						<th data-priority="1">금액</th>
						<th data-priority="3">주행거리</th>
						<th data-priority="5">주유소</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>

  <!-- 정비내역 입력 화면 -->
  <div id="input" data-role="page">
  	<div data-role="header" data-position="fixed">
			<a href="#list" data-icon="home">조회</a>			<!-- 헤더에 선언한 첫번째 a 태그는 좌측 버튼으로, 두번째 a 태그는 우측 버튼으로 자동 스타일됨 -->
			<h1>입력</h1>
			<a href="#configure" data-icon="gear">설정</a>
  	</div>
  	
  	<div data-role="content">
  		<div data-role="fieldcontain">
	  		<label for="date">날짜</label>
	  		<input type="date" id="date" class="input-item" >
  		</div> 
  		<div data-role="fieldcontain">
	  		<label for="items">정비내역</label>
	  		<input type="text" id="items" class="input-item" data-clear-btn="true"> 
  		</div>
  		<div data-role="fieldcontain">	  		
	  		<label for="amount">금액</label>
	  		<input type="number" id="amount" class="input-item" data-clear-btn="true">
  		</div>
  		<div data-role="fieldcontain">	  		
	  		<label for="mileage">주행거리</label>
	  		<input type="number" id="mileage" class="input-item" data-clear-btn="true">
			</div>
  		<div data-role="fieldcontain">	  		
	  		<label for="shop">정비소</label>
	  		<input type="text" id="shop" class="input-item" data-clear-btn="true">
	  	</div>
  		<a href="#list" data-role="button" data-ajax="false" class="input-button" data-theme="a" data-inline="true" data-icon="check">등록</a>
  		
 		
  	</div>
  	
  	<!-- footer에 버튼을 넣을 때는 header와 달리 하나하나 버튼 설정이 필요함 -->

		<div data-role="footer" data-id="rps" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#" class="ui-btn-active ui-state-persist">링크1</a></li>
					<li><a href="#">링크2</a></li>
					<li><a href="#">링크3</a></li>
				</ul>
			</div>
		</div>	

  </div>
  			
	<script id="list-table-item" type="text/template">
		<tr>
			<th>{date}</th>
			<td>{items}</td>
			<td class="ui-table-priority-1">{amount}</td>
			<td class="ui-table-priority-3">{mileage}</td>
			<td class="ui-table-priority-5">{shop}</td>
		</tr>
	</script>
